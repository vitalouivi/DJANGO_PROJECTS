{% extends "temp_app/base.html" %}
{% load static %}

{%block content%}
{% for tmp in Tmps %}
    <h4><a href="{% url 'temp:edit' tmp.slug %}"> {{tmp.title}}</a></h4>
    <h4> {{tmp.content|default:'свяжитесь с продавцом' }} </h4>
    <h6> {{tmp.price}} </h6>
    <h5><a href="{{ tmp.get_absolute_url }}">{{ tmp.get_absolute_url }}</a></h5>
{% endfor %}
{% endblock %}
